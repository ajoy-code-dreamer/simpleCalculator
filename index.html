<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="calculator_wrapper">
      <div class="display_wrapper">
        <div class="output_display"></div>
        <div class="input_display"></div>
      </div>
      <div class="keys_wrapper">
        <div class="keys_parent">
          <button data-key="ac" class="key clear">AC</button>
          <button data-key="(" class="key start_bracket">(</button>
          <button data-key=")" class="key close_bracket">)</button>
          <button data-key="/" class="key operator">/</button>
          <button data-key="7" class="key number">7</button>
          <button data-key="8" class="key number">8</button>
          <button data-key="9" class="key number">9</button>
          <button data-key="*" class="key operator">*</button>
          <button data-key="4" class="key number">4</button>
          <button data-key="5" class="key number">5</button>
          <button data-key="6" class="key number">6</button>
          <button data-key="-" class="key operator">-</button>
          <button data-key="1" class="key number">1</button>
          <button data-key="2" class="key number">2</button>
          <button data-key="3" class="key number">3</button>
          <button data-key="+" class="key operator">+</button>
          <button data-key="0" class="key number">0</button>
          <button data-key="." class="key number">.</button>
          <button data-key="=" class="key equal">=</button>
        </div>
      </div>
    </div>

    <script src="/js/script.js"></script>
  </body>
</html>
